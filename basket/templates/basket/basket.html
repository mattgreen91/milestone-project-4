{% extends "account/base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Basket</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your basket is empty.</p>
                <div class="text-center">
                    <a class="btn btn-outline-dark mt-auto" href="{% url 'products' %}"><i class="fas fa-chevron-left"></i> Keep Shopping</a>
                    <a class="btn btn-outline-dark mt-auto" href="">Go to Checkout</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
