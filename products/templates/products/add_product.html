{% extends "account/base.html" %}
{% load static %}
{% load basket_tools %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row"> 
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Manage Products</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'image' %}
                        {{ field | as_crispy_field }}
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-outline-dark mt-auto" href="{{request.META.HTTP_REFERER}}"><i class="fas fa-chevron-left"></i> Go back</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Product<i class="fas fa-plus"></i></button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
