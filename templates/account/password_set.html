{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-center>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
            <div class="col text-center">
                <input class="btn btn-outline-dark mt-auto" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </div>
          </div>
    </form>
{% endblock %}
