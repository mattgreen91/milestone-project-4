{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-center">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        &nbsp;
        <div class="row">
            <div class="col text-center">
                <a class="btn btn-outline-dark mt-auto" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                <button class="btn btn-outline-dark mt-auto" type="submit" name="action">{% trans "Update Password" %}</button>
            </div>
          </div>
    </form>

    &nbsp;
  <div class="row">
    <div class="col">
      <div class="text-center">
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <a class="btn btn-outline-dark mt-auto" href="{{request.META.HTTP_REFERER}}"><i
              class="fas fa-chevron-left"></i> Go back</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
